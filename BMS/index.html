<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Banking System</title>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .navbar-brand{
            padding-left: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 25px;
        }
        .btn-group{
            margin-right: 30px;
        }
        .row{
            height: 500px;
            margin-top: 50px;
        }
        .col{
            text-align: center;
            font-size: 45px;
        }
        .btn{
            border-radius: 25px;
            border: 2px solid rgb(11, 192, 101);
            font-size: 30px;
            padding-left: 25px;
            padding-right: 25px;
            background-color: white;
            animation: button 1s ease-in;
        }
        @keyframes button{
            from{margin-bottom: 20px; opacity: 0;}
            to{margin-bottom: 0px; opacity: 1;}
        }
        .btn:hover{
            background-color: rgb(11, 192, 147);
            color: white;
        }
        .bg{
            animation: image 1s ease-in;
        }
        span{
            animation: image 1s ease-in;
            color: orange;
            font-weight: bold;
        }
        @keyframes image {
                from{opacity: 0;}
                to{opacity: 1;}
        }
        span:hover{
            font-size: 47px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Online Banking</a>
    </nav>
    <div class="row">
        <div class="col" style="padding-top: 100px;">
            <span>
                Secure Transfers. Anytime, <br>Anywhere.
            </span><br><br> 
            <button type="button" class="btn">View</button><br>
            <button type="button" class="btn">Transfer</button><br>
            <button type="button" class="btn">Transaction History</button>
        </div>
        <div class="col">
            <img src="https://www.forbes.com/advisor/wp-content/uploads/2021/06/Banking.svg" class="bg">
        </div>
      </div>  
</body>
</html>
